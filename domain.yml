- utter_goodbye
- action_joke
- utter_greet
- utter_ask_day
- utter_ask_room
- utter_ask_hour_start
- utter_ask_duration
- action_room
- utter_thanks
entities:
- name_room
- hour_start
- duration
- day
- name
